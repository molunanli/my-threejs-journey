<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js学习笔记 | 动态数据展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <style>
        /* Markdown 内容显示优化 */
        .markdown-content {
            font-size: 1.1rem;
            line-height: 1.85;
            color: #444;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* 标题优化 */
        .markdown-content h1 {
            margin: 2.5rem 0 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid var(--border);
            color: var(--primary-dark);
            font-weight: 800;
            position: relative;
            font-size: 2.2rem;
        }
        
        .markdown-content h1:before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100px;
            height: 4px;
            background: var(--gradient);
            border-radius: 4px;
        }
        
        .markdown-content h2 {
            margin: 2.2rem 0 1.2rem;
            color: var(--primary);
            font-weight: 700;
            position: relative;
            padding-left: 1.8rem;
            font-size: 1.8rem;
        }
        
        .markdown-content h2:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
        }
        
        .markdown-content h3 {
            margin: 1.8rem 0 1rem;
            color: var(--primary-light);
            font-weight: 600;
            font-size: 1.5rem;
            border-left: 4px solid var(--primary-light);
            padding-left: 1.2rem;
        }
        
        .markdown-content h4 {
            margin: 1.5rem 0 0.8rem;
            color: var(--text-main);
            font-weight: 600;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .markdown-content h4:before {
            content: '◆';
            color: var(--primary-light);
            font-size: 0.8em;
        }
        
        /* 段落优化 */
        .markdown-content p {
            margin-bottom: 1.8rem;
            font-size: 1.1rem;
            color: #4a4a6a;
        }
        
        /* 代码块优化 */
        .markdown-content pre {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 12px;
            padding: 1.8rem;
            overflow: auto;
            margin: 2rem 0;
            font-family: 'Fira Code', 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 1rem;
            line-height: 1.6;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--primary);
            position: relative;
        }
        
        .markdown-content pre:before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            width: 12px;
            height: 12px;
            background: #ff5f56;
            border-radius: 50%;
            box-shadow: 20px 0 #ffbd2e, 40px 0 #27c93f;
        }
        
        .markdown-content code {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary-dark);
            border-radius: 6px;
            padding: 0.25em 0.5em;
            font-family: 'Fira Code', 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.95rem;
            transition: var(--transition);
        }
        
        .markdown-content code:hover {
            background: rgba(67, 97, 238, 0.15);
        }
        
        /* 列表优化 */
        .markdown-content ul, .markdown-content ol {
            margin: 1.5rem 0 1.5rem 2.2rem;
        }
        
        .markdown-content li {
            margin-bottom: 0.9rem;
            position: relative;
            padding-left: 1.5rem;
        }
        
        .markdown-content ul li:before {
            content: '•';
            color: var(--primary);
            font-weight: bold;
            font-size: 1.4rem;
            position: absolute;
            left: 0;
            top: -0.1rem;
        }
        
        .markdown-content ol {
            counter-reset: ol-counter;
        }
        
        .markdown-content ol li {
            counter-increment: ol-counter;
        }
        
        .markdown-content ol li:before {
            content: counter(ol-counter) '.';
            color: var(--primary);
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        /* 表格优化 */
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 2.2rem 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            border-radius: var(--radius);
            overflow: hidden;
            font-size: 1rem;
        }
        
        .markdown-content th, .markdown-content td {
            padding: 1.2rem 1.5rem;
            border: 1px solid var(--border);
            text-align: left;
        }
        
        .markdown-content th {
            background: rgba(67, 97, 238, 0.1);
            font-weight: 700;
            color: var(--primary-dark);
            font-size: 1.1rem;
        }
        
        .markdown-content tr:nth-child(even) {
            background: rgba(67, 97, 238, 0.03);
        }
        
        .markdown-content tr:hover {
            background: rgba(67, 97, 238, 0.05);
        }
        
        /* 引用块优化 */
        .markdown-content blockquote {
            background: rgba(67, 97, 238, 0.05);
            border-left: 4px solid var(--primary);
            padding: 1.5rem 2rem;
            margin: 2rem 0;
            border-radius: 0 var(--radius) var(--radius) 0;
            font-style: italic;
            color: var(--text-main);
            position: relative;
        }
        
        .markdown-content blockquote:before {
            content: '"';
            position: absolute;
            top: -20px;
            left: 10px;
            font-size: 4rem;
            color: rgba(67, 97, 238, 0.15);
            font-family: Georgia, serif;
            line-height: 1;
        }
        
        .markdown-content blockquote p {
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        /* 图片优化 */
        .markdown-content img {
            max-width: 100%;
            border-radius: var(--radius);
            margin: 2rem auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }
        
        .markdown-content img:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        /* 分割线优化 */
        .markdown-content hr {
            border: 0;
            height: 2px;
            background: var(--gradient);
            margin: 2.5rem 0;
            border-radius: 2px;
            opacity: 0.5;
        }
        
        /* 链接优化 */
        .markdown-content a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 2px dotted rgba(67, 97, 238, 0.3);
            transition: var(--transition);
        }
        
        .markdown-content a:hover {
            color: var(--primary-dark);
            border-bottom: 2px solid var(--primary);
        }
        
        /* 提示框优化 */
        .markdown-content .tip {
            background: rgba(46, 204, 113, 0.1);
            border-left: 4px solid var(--success);
            padding: 1.5rem;
            border-radius: 0 var(--radius) var(--radius) 0;
            margin: 1.8rem 0;
        }
        
        .markdown-content .warning {
            background: rgba(252, 163, 17, 0.1);
            border-left: 4px solid var(--warning);
            padding: 1.5rem;
            border-radius: 0 var(--radius) var(--radius) 0;
            margin: 1.8rem 0;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 2.5rem 0;
            color: var(--text-lighter);
            font-size: 0.95rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .markdown-preview {
                padding: 30px;
            }
            
            .markdown-content {
                font-size: 1.05rem;
            }
        }
        
        @media (max-width: 600px) {
            .markdown-preview {
                padding: 20px 15px;
            }
            
            .markdown-content h1 {
                font-size: 1.8rem;
            }
            
            .markdown-content h2 {
                font-size: 1.5rem;
            }
            
            .markdown-content h3 {
                font-size: 1.3rem;
            }
            
            .markdown-content pre {
                padding: 1.2rem;
            }
            
            .logo {
                padding: 10px 20px;
            }
            
            .logo-text h1 {
                font-size: 1.8rem;
            }
        }
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3f37c9;
            --accent: #f72585;
            --bg-light: #f8f9ff;
            --bg-card: #ffffff;
            --text-main: #2b2d42;
            --text-light: #8d99ae;
            --border: #e9ecef;
            --shadow: rgba(67, 97, 238, 0.08);
            --success: #4cc9f0;
            --warning: #fca311;
            --gradient: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'PingFang SC', sans-serif;
            background: var(--bg-light);
            color: var(--text-main);
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: radial-gradient(circle at 1% 1%, rgba(67, 97, 238, 0.03) 0%, transparent 90%);
        }
        
        /* 头部样式 */
        header {
            background: var(--gradient);
            color: white;
            padding: 1.2rem 2rem;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: translateX(5px);
        }
        
        .logo-icon {
            font-size: 1.8rem;
            background: rgba(255,255,255,0.15);
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .logo:hover .logo-icon {
            transform: rotate(15deg);
            background: rgba(255,255,255,0.25);
        }
        
        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .logo-text p {
            font-size: 0.85rem;
            opacity: 0.85;
            font-weight: 300;
        }
        
        .nav-links {
            display: flex;
            gap: 1.8rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            opacity: 0.9;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover {
            opacity: 1;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* 笔记容器 */
        .note-container {
            flex: 1;
            max-width: 1200px;
            margin: 3rem auto;
            width: 100%;
            padding: 0 2rem;
        }
        
        /* 笔记导航 */
        .note-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            align-items: flex-start;
        }
        
        .note-title {
            font-size: 2.4rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 0.8rem;
            line-height: 1.2;
            max-width: 700px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .note-meta {
            display: flex;
            gap: 1.2rem;
            color: var(--text-light);
            font-size: 0.95rem;
            flex-wrap: wrap;
        }
        
        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 0.5rem;
        }
        
        .nav-btn {
            padding: 0.8rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-weight: 600;
            transition: all 0.25s ease;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.08);
        }
        
        .nav-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.2);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .nav-btn:disabled:hover {
            background: var(--bg-card);
            color: inherit;
            border-color: var(--border);
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.08);
        }
        
        /* 笔记内容 */
        .note-content {
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow);
            padding: 3.5rem;
            margin-bottom: 3rem;
            border: 1px solid rgba(67, 97, 238, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .note-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient);
        }
        
        .markdown-body {
            font-size: 1.08rem;
            line-height: 1.8;
            color: #4a4a6a;
        }
        
        .markdown-body h1 {
            margin: 2.5rem 0 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-main);
            font-weight: 800;
        }
        
        .markdown-body h2 {
            margin: 2.2rem 0 1.2rem;
            color: var(--primary-dark);
            font-weight: 700;
            position: relative;
            padding-left: 1.5rem;
        }
        
        .markdown-body h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
        }
        
        .markdown-body h3 {
            margin: 1.8rem 0 1rem;
            color: var(--primary);
            font-weight: 600;
        }
        
        .markdown-body p {
            margin-bottom: 1.8rem;
        }
        
        .markdown-body pre {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 12px;
            padding: 1.5rem;
            overflow: auto;
            margin: 1.8rem 0;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 1rem;
            line-height: 1.6;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-left: 4px solid var(--primary);
        }
        
        .markdown-body code {
            background: rgba(67, 97, 238, 0.08);
            color: var(--primary-dark);
            border-radius: 6px;
            padding: 0.25em 0.5em;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.95rem;
        }
        
        .markdown-body ul, .markdown-body ol {
            margin: 1.2rem 0 1.2rem 2.2rem;
        }
        
        .markdown-body li {
            margin-bottom: 0.8rem;
            position: relative;
        }
        
        .markdown-body ul li::before {
            content: '•';
            color: var(--primary);
            font-weight: bold;
            position: absolute;
            left: -1.2rem;
        }
        
        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .markdown-body th, .markdown-body td {
            padding: 1rem;
            border: 1px solid var(--border);
            text-align: left;
        }
        
        .markdown-body th {
            background: rgba(67, 97, 238, 0.1);
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        /* 页脚 */
        footer {
            background: var(--gradient);
            color: white;
            padding: 3rem 2rem 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin: 1.8rem 0;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 0.5rem;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
            transform: translateY(-3px);
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .note-content {
                padding: 2.5rem;
            }
            
            .note-nav {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1.2rem;
            }
            
            .logo {
                justify-content: center;
            }
            
            .nav-links {
                justify-content: center;
            }
            
            .note-content {
                padding: 1.8rem;
            }
            
            .note-title {
                font-size: 2rem;
            }
            
            .note-meta {
                gap: 1rem;
            }
        }
        
        @media (max-width: 600px) {
            .note-title {
                font-size: 1.8rem;
            }
            
            .note-meta {
                flex-direction: column;
                gap: 0.7rem;
            }
            
            .nav-buttons {
                flex-direction: column;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* 加载指示器 */
        .loader {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }
        
        .loader i {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            display: block;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 错误提示 */
        .error-message {
            background: rgba(252, 163, 17, 0.1);
            border-left: 4px solid var(--warning);
            padding: 1.5rem;
            border-radius: 0 12px 12px 0;
            margin: 1.5rem 0;
            color: #6d4c00;
        }
        
        /* 标签样式 */
        .tag {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }
        
        .tag:hover {
            background: rgba(67, 97, 238, 0.2);
            transform: translateY(-2px);
        }
        
        .tag i {
            font-size: 0.8em;
        }
        
        /* 笔记预览卡片 */
        .notes-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .note-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.1);
            transition: all 0.4s ease;
            border: 1px solid rgba(67, 97, 238, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient);
        }
        
        .note-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(67, 97, 238, 0.2);
        }
        
        .note-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
            color: var(--text-main);
            position: relative;
            z-index: 2;
        }
        
        .note-card p {
            color: var(--text-light);
            flex-grow: 1;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }
        
        .note-card .meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
            padding-top: 1.2rem;
            margin-top: auto;
            position: relative;
            z-index: 2;
        }
        
        .note-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
            margin-top: 1rem;
            position: relative;
            z-index: 2;
        }
        
        .note-card .tag {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
        }
        
        .back-to-list {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(67, 97, 238, 0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.1);
        }
        
        .back-to-list:hover {
            background: rgba(67, 97, 238, 0.2);
            transform: translateX(-5px);
        }
        
        .section-title {
            font-size: 2.2rem;
            color: var(--text-main);
            margin: 2.5rem 0 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 800;
        }
        
        .section-title i {
            background: var(--gradient);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }
        
        .intro-text {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 800px;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-cube"></i>
                </div>
                <div class="logo-text">
                    <h1>Three.js学习笔记</h1>
                    <p>探索3D世界的知识库</p>
                </div>
            </div>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> 首页</a>
                <a href="#" id="notes-list-link"><i class="fas fa-book"></i> 笔记列表</a>
                <a href="#"><i class="fas fa-project-diagram"></i> 3D项目</a>
            </div>
        </div>
    </header>
    
    <!-- 笔记容器 -->
    <div class="note-container">
        <!-- 笔记列表视图 -->
        <div id="notes-list-view" style="display: none;">
            <h1 class="section-title"><i class="fas fa-book-open"></i> 全部学习笔记</h1>
            <p class="intro-text">系统化的Three.js学习笔记库，涵盖核心概念、实战技巧和高级主题。每篇笔记都包含详细解释和代码示例，帮助你掌握WebGL和3D开发。</p>
            
            <div id="notes-list-container" class="notes-preview">
                <div class="loader">
                    <i class="fas fa-spinner"></i>
                    <p>正在加载笔记列表...</p>
                </div>
            </div>
        </div>
        
        <!-- 单个笔记视图 -->
        <div id="note-detail-view">
            <div class="note-nav">
                <div class="note-info">
                    <a href="#" id="back-to-list" class="back-to-list">
                        <i class="fas fa-arrow-left"></i> 返回笔记列表
                    </a>
                    <h1 class="note-title" id="note-title">加载中...</h1>
                    <div class="note-meta">
                        <span class="tag"><i class="far fa-calendar"></i> <span id="note-date">-</span></span>
                        <span class="tag"><i class="fas fa-tags"></i> <span id="note-tags">-</span></span>
                        <span class="tag"><i class="far fa-clock"></i> 阅读时间 <span id="read-time">-</span>分钟</span>
                    </div>
                </div>
                <div class="nav-buttons">
                    <button class="nav-btn" id="prev-btn" disabled>
                        <i class="fas fa-arrow-left"></i> 上一篇
                    </button>
                    <button class="nav-btn" id="next-btn" disabled>
                        下一篇 <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="note-content">
                <div class="markdown-body" id="note-content">
                    <div class="loader">
                        <i class="fas fa-spinner"></i>
                        <p>正在加载笔记内容...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <p>Three.js学习笔记库 &copy; 2023 | 构建知识体系，掌握3D开发</p>
            <div class="footer-links">
                <a href="#"><i class="fab fa-github"></i> 源码仓库</a>
                <a href="https://threejs.org/docs/" target="_blank"><i class="fas fa-book"></i> Three.js文档</a>
                <a href="#"><i class="fas fa-envelope"></i> 联系作者</a>
                <a href="#"><i class="fab fa-twitter"></i> 分享</a>
            </div>
            <p>笔记内容通过Markdown文件存储，使用Git进行版本控制</p>
        </div>
    </footer>

    <script>
        // 全局变量
        let notesList = [];
        let currentNoteIndex = 0;
        let basePath = '';
        
        // 设置Marked.js选项
        marked.setOptions({
            gfm: true,
            breaks: true,
            smartLists: true,
            smartypants: true,
            highlight: function (code, language) {
                // 使用highlight.js进行代码高亮
                const validLanguage = hljs.getLanguage(language) ? language : 'plaintext';
                return hljs.highlight(validLanguage, code).value;
            }
        });
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 获取基础路径（适配GitHub Pages）
            basePath = getBasePath();
            
            // 加载笔记列表
            loadNotesList();
            
            // 设置导航按钮事件
            document.getElementById('prev-btn').addEventListener('click', loadPrevNote);
            document.getElementById('next-btn').addEventListener('click', loadNextNote);
            document.getElementById('back-to-list').addEventListener('click', showNotesList);
            document.getElementById('notes-list-link').addEventListener('click', showNotesList);
            
            // 检查URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const noteId = urlParams.get('id');
            
            // 如果URL中有笔记ID参数，则显示该笔记
            if (noteId) {
                loadNoteById(noteId);
            } else {
                // 默认显示第一篇笔记
                loadCurrentNote();
            }
        });
        
        // 获取基础路径
        function getBasePath() {
            const pathSegments = window.location.pathname.split('/').filter(Boolean);
            const repoName = pathSegments.length > 0 ? pathSegments[0] : '';
            return repoName ? `/${repoName}` : '';
        }
        
        // 加载笔记列表
        function loadNotesList() {
            fetch(`${basePath}/data/notes.json`)
                .then(response => {
                    if (!response.ok) throw new Error('笔记列表加载失败');
                    return response.json();
                })
                .then(notes => {
                    notesList = notes;
                    renderNotesList();
                    
                    // 如果没有URL参数，加载第一篇笔记
                    const urlParams = new URLSearchParams(window.location.search);
                    if (!urlParams.get('id') && notesList.length > 0) {
                        loadCurrentNote();
                    }
                })
                .catch(error => {
                    document.getElementById('notes-list-container').innerHTML = `
                        <div class="error-message">
                            <h3>数据加载错误</h3>
                            <p>${error.message}</p>
                            <p>请确保 data/notes.json 文件存在</p>
                            <p>路径: ${basePath}/data/notes.json</p>
                        </div>
                    `;
                });
        }
        
        // 渲染笔记列表
        function renderNotesList() {
            const container = document.getElementById('notes-list-container');
            if (!container) return;
            
            container.innerHTML = '';
            
            notesList.forEach((note, index) => {
                const noteCard = document.createElement('div');
                noteCard.className = 'note-card';
                noteCard.innerHTML = `
                    <h3>${note.title}</h3>
                    <p>${note.description || 'Three.js学习笔记，包含核心概念和实践技巧'}</p>
                    <div class="tags">
                        ${note.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="meta">
                        <span><i class="far fa-calendar"></i> ${note.date}</span>
                        <span><i class="far fa-file"></i> ${Math.ceil(Math.random() * 15) + 5}分钟阅读</span>
                    </div>
                `;
                
                noteCard.addEventListener('click', () => {
                    currentNoteIndex = index;
                    loadCurrentNote();
                    showNoteDetail();
                });
                
                container.appendChild(noteCard);
            });
        }
        
        // 显示笔记列表视图
        function showNotesList(e) {
            if (e) e.preventDefault();
            document.getElementById('notes-list-view').style.display = 'block';
            document.getElementById('note-detail-view').style.display = 'none';
            window.scrollTo(0, 0);
        }
        
        // 显示笔记详情视图
        function showNoteDetail() {
            document.getElementById('notes-list-view').style.display = 'none';
            document.getElementById('note-detail-view').style.display = 'block';
            window.scrollTo(0, 0);
            
            // 更新URL
            const noteId = notesList[currentNoteIndex].id;
            window.history.pushState(null, '', `?id=${noteId}`);
        }
        
        // 加载当前笔记
        function loadCurrentNote() {
            if (!notesList.length) return;
            
            const note = notesList[currentNoteIndex];
            
            // 更新标题和元数据
            document.getElementById('note-title').textContent = note.title;
            document.getElementById('note-date').textContent = note.date;
            document.getElementById('note-tags').textContent = note.tags.join(', ');
            document.getElementById('read-time').textContent = Math.ceil(Math.random() * 10) + 5;
            
            // 更新导航按钮状态
            document.getElementById('prev-btn').disabled = currentNoteIndex === 0;
            document.getElementById('next-btn').disabled = currentNoteIndex === notesList.length - 1;
            
            // 加载Markdown内容
            loadMarkdownFile(note.filename);
            
            // 显示笔记详情视图
            showNoteDetail();
        }
        
        // 通过ID加载笔记
        function loadNoteById(id) {
            const index = notesList.findIndex(note => note.id === id);
            if (index !== -1) {
                currentNoteIndex = index;
                loadCurrentNote();
            } else if (notesList.length > 0) {
                // 如果没找到，显示第一篇笔记
                currentNoteIndex = 0;
                loadCurrentNote();
            }
        }
        
        // 加载Markdown文件
        function loadMarkdownFile(filename) {
            const contentContainer = document.getElementById('note-content');
            contentContainer.innerHTML = `
                <div class="loader">
                    <i class="fas fa-spinner"></i>
                    <p>正在加载笔记内容...</p>
                </div>
            `;
            
            // 从服务器加载Markdown文件
            fetch(`${basePath}/${filename}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    renderMarkdown(text);
                })
                .catch(error => {
                    contentContainer.innerHTML = `
                        <div class="error-message">
                            <h3>文件加载错误</h3>
                            <p>${error.message}</p>
                            <p>文件路径: ${basePath}/${filename}</p>
                            <p>请确保文件存在且路径正确</p>
                        </div>
                    `;
                });
        }
        
        // 渲染Markdown内容
        function renderMarkdown(content) {
            const htmlContent = marked.parse(content);
            document.getElementById('note-content').innerHTML = htmlContent;
        }
        
        // 加载上一篇笔记
        function loadPrevNote() {
            if (currentNoteIndex > 0) {
                currentNoteIndex--;
                loadCurrentNote();
            }
        }
        
        // 加载下一篇笔记
        function loadNextNote() {
            if (currentNoteIndex < notesList.length - 1) {
                currentNoteIndex++;
                loadCurrentNote();
            }
        }
    </script>
</body>
</html>
